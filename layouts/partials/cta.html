{{with .Site.Data.cta}}
{{ if .enable }}
<section id="cta" class="cta">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="cta-content">
          <h2>{{.title}}</h2>
          <a href="{{.buttonTarget | absURL }}" class="btn btn-primary mb-3" {{ if .newTab }}target="_blank" {{ end }}>
              {{ if .buttonText }}{{ .buttonText }}{{ else }}Schedule your day{{ end }}
          </a>
          {{ if .priceLink }}
          <p style="font-size: 12px;">or check out <a class="scroll-to" href="{{ $.Site.BaseURL }}{{ .priceLink }}">pricing plans</a></p>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
{{end}}
{{end}}
